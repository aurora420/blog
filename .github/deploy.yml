name: Deploy to GitHub Pages

on:
  push:
    branches: [main]   # deploy whenever you push to main
  workflow_dispatch:

permissions:
  contents: write      # needed to push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        env:
          # If this is a project site, set base path here
          NEXT_BASE_PATH: "/REPO-NAME"
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # target branch to push the built files
          folder: out        # this must match Next.js export folder
