name: Deploy to GitHub Pages (main/docs)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js static export)
        env:
          NEXT_BASE_PATH: "/blog"   
          NODE_ENV: production
        run: |
          npm run build
          touch out/.nojekyll
          echo "Built files:" && ls -R out

      - name: Deploy to /docs on main
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main              # deploy to the SAME branch
          folder: out               # built site
          target-folder: docs       # publish into /docs
          clean: true
